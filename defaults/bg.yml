  oscars_picture:
    name: Победители на Оскар за Най-добър филм
    summary: Наградата Оскар за най-добър филм е една от наградите на 
      Академията, връчвани ежегодно от Академията за филмови изкуства и науки от
      дебюта ѝ през 1929 г.
  oscars_director:
    name: Победители на Оскар за Най-добър режисьор
    summary: Наградата Оскар за най-добра режисура е една от наградите на 
      Академията, връчвани ежегодно от Академията за филмови изкуства и науки от
      дебюта ѝ през 1929 г.
  oscars_year:
    name: Победители на Оскар <<key_name>>
    summary: Победители на наградите на Академията (Оскар) за <<key_name>>.
  berlinale_best:
    name: Златни мечки на Берлинале
    summary: Всяка година в рамките на публичната програма на Берлинале 
      (Международен филмов фестивал в Берлин) се прожектират до 400 филма, 
      повечето от които са световни или европейски премиери. Могат да бъдат 
      представени филми от всякакъв жанр, дължина и формат. Златната мечка (на 
      немски Goldener Bär) е най-високото отличие, присъждано на най-добрия 
      филм, прожектиран по време на фестивала.
  cesar_best:
    name: Победители Сезар за Най-добър филм
    summary: Наградата Сезар е националната филмова награда на Франция, връчена 
      за първи път през 1975 г. Номинациите се избират от членовете на Académie 
      des Arts et Techniques du Cinéma. Името на наградата идва от скулптора 
      Сезар Балдачини. Счита се за френския еквивалент на американските Оскари.
  razzie_worst:
    name: Победители Златна малинка
    summary: Наградата Златна малинка за най-лош филм се връчва на ежегодните 
      награди Златна малинка за най-лошия филм от изминалата година.
  venice_best:
    name: Златни лъвове на Венеция
    summary: Филмовият фестивал във Венеция е най-старият филмов фестивал в 
      света. Основан през 1932 г., оттогава се провежда ежегодно във Венеция, 
      Италия. Той е част от Венецианското биенале, голяма изложба и фестивал за 
      съвременно изкуство. Златният лъв се присъжда на най-добрия филм, 
      прожектиран на фестивала.
  spirit_year:
    name: Награди Independent Spirit <<key_name>>
    summary: Награди Independent Spirit от <<key_name>>.
  sundance_best:
    name: Победители на голямата награда на журито в Сънданс
    summary: Филмовият фестивал в Сънданс е филмов фестивал, който се провежда 
      ежегодно в щата Юта, САЩ. Това е най-големият фестивал за независимо кино 
      в САЩ. Провежда се през януари и е основната витрина за нови творби на 
      американски и международни независими режисьори. Фестивалът включва 
      състезателни секции за американски и международни драматични и 
      документални филми, както пълнометражни, така и късометражни, както и 
      група несъстезателни секции.
