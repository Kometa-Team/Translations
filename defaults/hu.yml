    name: Oscar Legjobb Film Nyertesei
    summary: A Legjobb Filmnek járó Oscar-díj egyike az évente átadott 
      Oscar-díjaknak, amit a Filmművészeti és Filmtudományi Akadémia ad át az 
      1929-es debütálás óta.
  oscars_director:
    name: Oscar Legjobb Rendező Nyertesei
    summary: A Legjobb Rendezőnek járó Oscar-díj egyike az évente átadott 
      Oscar-díjaknak, amit a Filmművészeti és Filmtudományi Akadémia ad át az 
      1929-es debütálás óta.
  oscars_year:
    name: Oscar Díj Nyertesei <<key_name>>
    summary: <<key_name>> Oscar Díj Nyertesei.
  berlinale_best:
    name: Berlinale Arany Medvék
    summary: Évente akár 400 filmet is bemutatnak a Berlinale (Berlini 
      Nemzetközi Filmfesztivál) nyilvános programjának részeként, amelyek 
      túlnyomó többsége világ- vagy európai premier. Bármely műfajú, hosszúságú 
      és formátumú film benyújtható. Az Arany Medve (németül Goldener Bär) a 
      legmagasabb díj, amit a fesztiválon bemutatott legjobb filmnek ítélnek 
      oda.
  cesar_best:
    name: César Legjobb Film Nyertesei
    summary: A César-díj Franciaország nemzeti filmdíja, amelyet először 
      1975-ben adtak át. A jelölteket a Filmművészeti és Filmtudományi Akadémia 
      tagjai választják ki. A díj nevét César Baldaccini szobrászról kapta. A 
      díjat a francia Oscar-díj megfelelőjének tekintik.
  razzie_worst:
    name: Arany Málna Díj Nyertesei
    summary: A Legrosszabb Filmnek járó Arany Málna-díj az évente megrendezett 
      Arany Málna-díjak egyike, amelyet az előző év legrosszabb filmjének 
      ítélnek oda.
  venice_best:
    name: Velencei Arany Oroszlánok
    summary: A Velencei Filmfesztivál a világ legrégebbi filmfesztiválja. Az 
      1932-ben alapított fesztivált azóta minden évben megrendezik az 
      olaszországi Velencében. Része a Velencei Biennálénak, amely a kortárs 
      művészetek jelentős, kétévente megrendezett kiállítása és fesztiválja. A 
      fesztivál Leone d'Oro (Arany Oroszlán) díját a fesztiválon bemutatott 
      legjobb filmnek ítélik oda.
  spirit_year:
    name: Független Szellem Díjak <<key_name>>
    summary: <<key_name>> Független Szellem Díjak.
  sundance_best:
    name: Sundance Fődíj Nyertesei
    summary: A Sundance Filmfesztivál egy filmfesztivál, amelyet évente 
      rendeznek meg Utah államban, az Egyesült Államokban. Ez a legnagyobb 
      független filmes fesztivál az Egyesült Államokban. Januárban tartják, és a
      premier bemutatója az új amerikai és nemzetközi független filmesek 
      alkotásainak. A fesztivál amerikai és nemzetközi drámai és 
      dokumentumfilmek (nagyjátékfilmek és rövidfilmek) versenyszekcióiból, 
      valamint nem verseny jellegű bemutató szekciókból áll.
