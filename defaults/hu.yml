  box_office_mojo_all_time_100:
    summary: A Box Office Mojo minden idők 100 legjobb filmje világszerte elért 
      bevétele alapján, inflációval nem korrigálva. Havonta frissítve.
    name: Box Office Mojo Minden Idők 100
  sight_and_sound_greatest_films:
    name: Sight & Sound Legnagyobb Filmjei
    summary: Minden évtizedben a Sight and Sound csapata megkéri a kritikusokat,
      hogy nevezzék meg minden idők legnagyobb filmjeit. Itt vannak a 2022-es 
      felmérés eredményei – a valaha volt legnagyobb, 1639 kritikussal, 
      programozóval, kurátorral, levéltárossal és akadémikussal, akik mind 
      benyújtották a top tíz szavazatukat - és most már a teljes listával 
      frissítve.
  letterboxd_top_250:
    summary: A Letterboxd Top 250 filmje, az összes Letterboxd felhasználó 
      súlyozott átlagos értékelése alapján. Minden stand-up különkiadás, 
      színpadi darab, koncertfilm, dokumentumfilm, rövidfilm, 
      "gyűjteménylistázás" és más "ritkaság" eltávolítva, így csak a 
      nagyjátékfilmek szerepelnek a listán. A filmeknek legalább 5000 
      értékeléssel kell rendelkezniük ahhoz, hogy felkerüljenek a listára.
    name: Letterboxd Top 250
  1001_movies_to_see_before_you_die:
    name: 1001 Film, Amit Látnod Kell, Mielőtt Meghalsz
    summary: Az 1001 Movies You Must See Before You Die című könyvből készült 
      lista. Ez a lista csak a 2021-es kiadásból származik, így a törölt filmek 
      nem láthatók rajta, mint más listákon. A lista fordított sorrendben van 
      rendezve, a legújabb filmek elöl. Népszerű kérésre a könyvben szereplő 
      gyűjteményeket csak az első bejegyzésre cserélték, pl. Toy Story és A 
      Gyűrű Szövetsége.
  afi_100_years_100_movies:
    summary: Az AFI 100 Years...100 Movies – 10th Anniversary Edition az AFI 100
      Years...100 Movies frissített kiadása, amely minden idők 100 legnagyobb 
      amerikai filmjének listája.
    name: AFI 100 Év 100 Film
  top_250_horror:
    summary: Kiegészítés a Letterboxd Top 250-hez, amely sajnos nagyon kevés 
      horrorfilmet tartalmaz. Ezek a Letterboxd-on a legmagasabb átlagos 
      értékeléssel rendelkező horrorfilmek. Nincsenek rövidfilmek, TV-sorozatok,
      TV-filmek, YouTube videók, forgatott színpadi produkciók, újrakiadások, 
      meglévő felvételek újraszerkesztései, trailer összeállítások, elveszett 
      filmek, kulisszák mögötti dokumentumfilmek, vagy bármi más, ami nem teljes
      film. Minden bejegyzésnek legalább 40 perc hosszúnak kell lennie. A 
      közvetlenül videóra kiadott filmek is jogosultak, feltéve, hogy hosszuk 
      meghaladja a 60 percet.
    name: Top 250 Horror
  edgar_wrights_1000_favorites:
    name: Edgar Wright 1000 Kedvence
    summary: Ezt a személyes kedvencek listáját Edgar Wright és Sam DiSalle 
      állította össze 2016 júliusában, és félig rendszeresen frissítik. A filmek
      év szerint vannak rendezve, és azon belül betűrendben (a mi listánk 
      megegyezik a MUBI forráslistájának sorrendjével, de néhány film más cím 
      alatt szerepel).
  top_250_women_directed:
    name: 250 Nő Által Rendezett
    summary: Hivatalos listafejlesztési projekt a Pro és Patron felhasználók 
      mindenkori statisztikai oldalain! A top 100-ról top 250-re bővült 2022. 
      szeptember 26-án, a lista 3. évfordulóján.
  top_100_black_directed:
    name: 100 Fekete Által Rendezett
    summary: Átlagos felhasználói értékelés szerint rangsorolva. A lista 
      kivonatolása nagyrészt a fekete amerikai filmesek által rendezett filmek 
      megalistájának köszönhetően történt. Havonta frissül. Hivatalos 
      listafejlesztési projekt a Pro és Patron felhasználók mindenkori 
      statisztikai oldalain.
  top_250_most_fans:
    summary: További kiegészítő Dave Vis listájához, amely a Letterboxd 
      hivatalos minden idők 250 legjobb filmjét tartalmazza. Havonta egyszer 
      frissítve. A lista a Letterboxd rajongói számának alapján van rangsorolva.
      A „rajongó” egy olyan tag, akinek a filmje a négy kedvence között 
      szerepel.
    name: 250 Legtöbb Rajongóval
  roger_eberts_great_movies:
    name: Roger Ebert Nagy Filmjei
    summary: Roger Ebert 'Nagy Filmek' esszéinek minden filmje.
  cannes_palmes_dor_winners:
    name: Cannes-i Arany Pálma Nyertesei
    summary: Az „Arany Pálma” a Cannes-i Filmfesztivál legmagasabb díja.
  top_250_documentaries:
    summary: Kiegészítő Dave Vis listájához, amely a Letterboxd hivatalos minden
      idők 250 legjobb filmjét tartalmazza, de kizárja a dokumentumfilmeket a 
      megfontolásból. Átlagos felhasználói értékelés szerint rangsorolva. Ez a 
      lista havonta egyszer frissül. Ez egy hivatalos listafejlesztési projekt a
      Pro és Patron felhasználók mindenkori statisztikai oldalain. A top 100-ról
      top 250-re bővült 2021. június 27-én, a lista 3. évfordulóján.
    name: 250 Dokumentumfilm
  top_100_animation:
    summary: '100 legjobban értékelt egész estés animációs film a Letterboxd-on. Minimum
      1000 értékelés. A sorozatok vagy anime sorozatok (japán, amerikai vagy máshonnan
      származó) folytatásai, amelyekhez nagyobb kontextus szükséges a nézés előtt,
      nem szerepelnek. Azok, amelyek szerepelnek, önmagukban is élvezhetők - és úgy
      döntöttem, hogy eltávolítom azokat a filmeket, amelyek csak rövid összefoglalót
      adnak (mint például a Steven Universe: The Movie) az elején, és amelyek nem
      biztosítják a szükséges kontextust az élvezethez. Ennek a döntésnek az oka,
      hogy a nézők anélkül fejezhessék be ezt a listát, hogy számos más epizódot és
      filmet kellene megnézniük.'
    name: 100 Animáció
  imdb_top_250:
    summary: 'Az IMDB top 250-es listája: egyesek szeretik, mások utálják. Természetesen
      lehet vitatkozni a filmek sorrendjén és bizonyos címek jelenlétén vagy hiányán.
      Tény, hogy a valaha volt legelismertebb filmek nagy részét tartalmazza, és az
      általános minőség meglehetősen magas.'
    name: IMDb Top 250 (Letterboxd)
  oscars_best_picture_winners:
    name: Oscar Legjobb Film Nyertesei
    summary: Oscar-díj nyertesei a Legjobb Film kategóriában.
