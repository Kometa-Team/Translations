  oscars_picture:
    name: Oscars Bester Film Gewinner
    summary: Der Filmpreis der Akademie für Bester Film ist einer der jährlich präsentierten
      Filmpreise der Akademie für Motion Picture Arts and Sciences seit der ersten
      Verleihung in 1929.
  oscars_director:
    name: Oscars Bester Regisseur Gewinner
    summary: Der Filmpreis der Akademie für Bester Direktor ist einer der jährlich
      präsentierten Filmpreise der Akademie für Motion Picture Arts and Sciences seit
      der ersten Verleihung in 1929.
  oscars_year:
    name: Oscars Gewinner <<key_name>>
    summary: Academy Filmpreise (Oscars) Gewinner für <<key_name>>.
  berlinale_best:
    name: Berlinale Goldener Bären
    summary: Bis zu 400 Filme werden jedes Jahr als Teil des öffentlichen Programms
      der Berlinale (Internationales Film Festival Berlin) gezeigt, die meisten davon
      als Welt oder Europäische Premiere. Filme jeden/jeder Genres, Länge und Formats
      können eingereicht werden. Der Goldene Bär ist der höchste Preis der für den
      besten gezeigten Film des Festivals verliehen wird.
  cesar_best:
    name: César Bester Film Gewinner
    summary: Der César Filmpreis ist der nationale Film Award Frankreichs und wurde
      erstmals in 1975 vergeben. Die Nominierungen werden von Mitgliedern der Académie
      des Arts et Techniques du Cinéma ausgewählt. Der Name des Filmpreises stammt
      vom Bildhauer César Baldaccini. Sie sind das französische Äquivalent zu den
      amerikanischen Academy Filmpreisen.
  razzie_worst:
    name: Razzies Goldene Himbeere Gewinner
    summary: Der Goldene Himbeere Filmpreis für Schlechtester Film ist ein Filmpreis
      verliehen im Rahmen der jährlichen Goldene Himbeere Filmpreise für den schlechtesten
      Film des vergangenen Jahrs.
  venice_best:
    name: Venice Goldener Löwe Gewinner
    summary: Die Internationalen Filmfestspiele von Venedig sind die ältesten Filmfestspiele
      der Welt. Gegründet in 1932 haben sie jedes Jahr in Venedig, Italien, stattgefunden.
      Sie sind Teil der Biennale di Venezia, einer großen, zweijährlich stattfindenden
      Ausstellung für zeitgenössische Kunst. Der Leone d'Oro (Goldener Löwe) Filmpreis
      wird an den besten Film verliehen der während der Filmfestspiele gezeigt wird.
  spirit_year:
    name: Independent Spirit Filmpreise <<key_name>>
    summary: <<key_name>> Independent Spirit Filmpreise.
  sundance_best:
    name: Sundance Grand Jury Gewinner
    summary: Das Sundance Film Festival ist ein jährlich im US-Bundesstaat Utah stattfindendes
      Film Festival. Es ist das größte unabhängige Kinofestival in den Vereinigten
      Staaten. Das Festival im Januar ist die erste Anlaufstelle für neue Arbeiten
      von amerikanischen und internationalen unabhängigen Filmemachern. Es besteht
      aus kompetitiven Bereichen für amerikanische und internationale dramaturgische
      und dokumentarische Filme, sowohl in Spielfilmlänge als auch Kurzfilmlänge.
      Es gibt auch eine Gruppe nicht kompetitiver Bereiche in denen Filme nur zur
      Vorstellung gezeigt werden.
  sundance_year:
    name: Sundance Film Festival <<key_name>>
    summary: Sundance Film Festival von <<key_name>>.
