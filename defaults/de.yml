  letterboxd_top_250:
    name: Letterboxd Top 250
    summary: Die Top 250 Filme von Letterboxd, basierend auf der durchschnittlichen
      gewichteten Bewertung aller Letterboxd-Nutzer. Stand-up-Specials, Bühnenstücke,
      Konzertfilme, Dokumentarfilme, Kurzfilme, „Sammlungslisten“ und andere „Seltenheiten“
      wurden entfernt, sodass hier nur Spielfilme aufgeführt sind. Filme müssen mindestens
      5.000 Bewertungen haben, um für die Liste in Frage zu kommen.
  oscars_picture_nomination:
    name: Best Picture Nominierungen
    summary: Die Nominierten für den Best Picture Oscar Award.
  top_250_horror:
    name: Top 250 Horror
    summary: Ein Begleitwerk zur Letterboxd Top 250, die leider nur wenige Horrorfilme
      enthält. Dies sind die Horrorfilme auf Letterboxd mit der höchsten durchschnittlichen
      Bewertung. Keine Kurzfilme, keine TV-Serien, keine TV-Filme, keine YouTube-Videos,
      keine aufgezeichneten Bühnenproduktionen, keine Wiederveröffentlichungen, keine
      Neu-Schnitt-Versionen von bestehenden Aufnahmen, keine Trailer-Sammlungen, keine
      verlorenen Filme, keine Behind-the-Scenes-Dokumentationen oder irgendetwas anderes,
      das kein vollständiger Film ist. Alle Einträge müssen mindestens 40 Minuten
      lang sein. Direct-to-Video-Veröffentlichungen sind zulässig, wenn sie länger
      als 60 Minuten sind.
  afi_100_years_100_movies:
