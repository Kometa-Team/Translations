  1001_movies_to_see_before_you_die:
    name: 1.001 Filme, die man gesehen haben muss, bevor man stirbt
    summary: Liste basierend auf dem Buch *1001 Filme, die man gesehen haben muss,
      bevor man stirbt*. Diese Liste stammt nur aus der 2021er-Ausgabe, daher fehlen
      Filme, die in anderen Listen gestrichen wurden. Die Liste ist rückwärts sortiert,
      neuere Filme stehen zuerst. Auf vielfachen Wunsch wurden Sammlungen, die im
      Buch verwendet wurden, auf den ersten Eintrag beschränkt, z.B. *Toy Story* und
      *Der Herr der Ringe*.
  edgar_wrights_1000_favorites:
    summary: Diese Liste persönlicher Favoriten wurde von Edgar Wright und Sam DiSalle
      im Juli 2016 zusammengestellt und wird halb regelmäßig aktualisiert. Die Filme
      sind nach Jahr geordnet und innerhalb jedes Jahres alphabetisch aufgelistet
      (unsere Liste entspricht der Reihenfolge der MUBI-Quelle, aber einige Filme
      sind unter alternativen Titeln aufgeführt).
    name: Edgar Wrights 1.000 Lieblingsfilme
  top_250_women_directed:
    name: Top 250 von Regisseurinnen
    summary: Ein offizielles Fortschrittsprojekt der Liste auf den All-Time-Statistikseiten
      für Pro- und Patron-Nutzer! Erweitert von einer Top-100-Liste auf eine Top-250-Liste
      am 26. September 2022, zum 3-jährigen Jubiläum der Liste.
  top_100_black_directed:
    summary: Sortiert nach der durchschnittlichen Benutzerbewertung. Die Liste wurde
      größtenteils aus dieser Megaliste von Filmen, die von schwarzen amerikanischen
      Filmemachern inszeniert wurden, extrahiert. Sie wird monatlich aktualisiert.
      Ein offizielles Fortschrittsprojekt der Liste auf den All-Time-Statistikseiten
      für Pro- und Patron-Nutzer.
    name: Top 100 von Schwarzen Regisseuren
  roger_eberts_great_movies:
    name: Roger Ebert’s beste Filme
    summary: Jeder Film aus Roger Eberts „Beste Filme“-Essays.
  cannes_palmes_dor_winners:
    name: Cannes Palme d’Or Gewinner
    summary: Die „Palme d'Or“ ist der höchste Preis beim Filmfestival von Cannes.
  top_250_documentaries:
    name: Top 250 Dokumentarfilme
    summary: Ein Begleitstück zu Dave Vis' Liste der offiziellen Top 250 Filme aller
      Zeiten auf Letterboxd, die Dokumentarfilme aus der Betrachtung ausschließt.
      Sortiert nach der durchschnittlichen Benutzerbewertung. Diese Liste wird einmal
      im Monat aktualisiert. Es handelt sich um ein offizielles Fortschrittsprojekt
      der Liste auf den All-Time-Statistikseiten für Pro- und Patron-Nutzer. Erweitert
      von einer Top-100-Liste auf eine Top-250-Liste am 27. Juni 2021, zum 3-jährigen
      Jubiläum der Liste.
  sight_and_sound_greatest_films:
    name: Sight & Sound beste Filme
    summary: Jedes Jahrzehnt bittet das Team von Sight and Sound Kritiker, die größten
      Filme aller Zeiten zu benennen. Hier sind die Ergebnisse der Umfrage von 2022
      – die größte jemals durchgeführte, mit 1.639 Kritikern, Programmierern, Kuratoren,
      Archivaren und Akademikern, die jeweils ihre Top-Ten-Liste eingereicht haben
      – und nun mit der vollständigen Liste aktualisiert.
  top_250_most_fans:
    name: Top 250 mit den meisten Fans
    summary: Ein weiteres Begleitstück zu Dave Vis' Liste der offiziellen Top 250
      Filme aller Zeiten auf Letterboxd. Sie wird einmal im Monat aktualisiert. Die
      Liste ist nach der Anzahl der Fans auf Letterboxd sortiert. Ein „Fan“ ist ein
      Mitglied, das einen bestimmten Film als eines seiner vier Lieblingswerke markiert
      hat.
  imdb_top_250:
    summary: "IMDb's Top-250-Liste: von einigen geliebt, von anderen gehasst. Natürlich
      kann man über die Reihenfolge der Filme und das Vorhandensein oder Fehlen bestimmter
      Titel streiten. Fakt ist jedoch, dass sie viele der am meisten geschätzten Filme
      aller Zeiten enthält und die Gesamtqualität ziemlich hoch ist."
    name: IMDb Top 250 (Letterboxd)
  aspect:
    name: <<key_name>>
    summary: Eine Sammlung von <<library_translationU>>s im Seitenverhältnis von <<key_name>>.
  top_100_animation:
    name: Top 100 Animationsfilme
    summary: 'Die 100 höchstbewerteten Spielfilme im Bereich Animation auf Letterboxd.
      Mindestens 1.000 Bewertungen. Fortsetzungen von Shows oder Anime-Serien – japanisch,
      amerikanisch oder aus anderen Ländern – die mehr Kontext erfordern, bevor man
      sie schaut, sind nicht enthalten. Die enthaltenen Filme können eigenständig
      genossen werden. Es wurden Filme entfernt, die nur eine kurze Zusammenfassung
      bieten (wie *Steven Universe: The Movie*), da diese möglicherweise nicht den
      nötigen Kontext für ein vollständiges Verständnis bieten. Die Entscheidung wurde
      getroffen, damit Zuschauer diese Liste abschließen können, ohne eine Vielzahl
      anderer Episoden und Filme sehen zu müssen.'
  oscars_best_picture_winners:
    name: Oscar Best Picture Gewinner
    summary: Academy Award Gewinner für Best Picture.
