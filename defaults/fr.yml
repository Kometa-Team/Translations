    summary: Les nominés pour l'Oscar du meilleur film.
  oscars_director_nomination:
    name: Nominés pour le prix du meilleur réalisateur
    summary: Les nominés pour l'Oscar du meilleur réalisateur.
  box_office_mojo_all_time_100:
    summary: Basé sur le classement des 100 films les plus rentables de tous les
      temps selon Box Office Mojo, en termes de recettes mondiales, sans 
      ajustement pour tenir compte de l'inflation. Mis à jour tous les mois.
    name: Box Office Mojo All Time 100
  sight_and_sound_greatest_films:
    summary: Chaque décennie, l'équipe de Sight and Sound demande à des 
      critiques de nommer les meilleurs films de tous les temps. Voici les 
      résultats du sondage 2022, le plus important jamais réalisé, auquel ont 
      participé 1 639 critiques, programmateurs, conservateurs, archivistes et 
      universitaires qui ont chacun soumis leur top 10. La liste complète a été 
      mise à jour.
  letterboxd_top_250:
    summary: Les 250 meilleurs films de Letterboxd, basés sur la note moyenne 
      pondérée de tous les utilisateurs de Letterboxd. Tous les spectacles 
      d'humour, pièces de théâtre, films de concerts, documentaires, courts 
      métrages, « listes de collections » et autres « raretés » ont été 
      supprimés, de sorte que seuls les longs métrages narratifs sont 
      répertoriés ici. Les films doivent avoir obtenu au moins 5 000 notes pour 
      pouvoir figurer dans la liste.
    name: Letterboxd Top 250
  1001_movies_to_see_before_you_die:
    name: 1 001 choses à voir avant de mourir
    summary: Liste tirée du livre 1001 Movies You Must See Before You Die (1001 
      films à voir avant de mourir). Cette liste provient uniquement de 
      l'édition 2021, vous ne verrez donc pas les films supprimés comme dans 
      d'autres listes. La liste est classée par ordre décroissant, les films les
      plus récents apparaissant en premier. À la demande générale, les 
      collections utilisées dans le livre ont été remplacées par la première 
      entrée uniquement, c'est-à-dire Toy Story et La Communauté de l'anneau.
  afi_100_years_100_movies:
    summary: AFI’s 100 Years…100 Movies – 10th Anniversary Edition est une 
      édition mise à jour de AFI’s 100 Years…100 Movies, une liste des 100 
      meilleurs films américains de tous les temps.
    name: AFI 100 ans, 100 films
  top_250_horror:
    summary: Un complément au Top 250 de Letterboxd, qui ne contient 
      malheureusement que très peu de films d'horreur. Voici les films d'horreur
      sur Letterboxd ayant obtenu la meilleure note moyenne. Pas de courts 
      métrages, pas de séries télévisées, pas de téléfilms, pas de vidéos 
      YouTube, pas de productions théâtrales filmées, pas de rééditions, pas de 
      remontages d'images existantes, pas de compilations de bandes-annonces, 
      pas de films perdus, pas de documentaires sur les coulisses, ni quoi que 
      ce soit d'autre qui ne soit pas vraiment un film complet. Toutes les 
      entrées doivent avoir une durée minimale de 40 minutes. Les sorties 
      directement en vidéo sont éligibles, à condition qu'elles aient une durée 
      supérieure à 60 minutes.
    name: Top 250 Horreur
  edgar_wrights_1000_favorites:
    name: Les 1 000 favoris d'Edgar Wright
    summary: Cette liste de favoris personnels a été établie par Edgar Wright et
      Sam DiSalle en juillet 2016 et est mise à jour de manière semi-régulière. 
      Les films sont classés par année et par ordre alphabétique au sein de 
      chaque année (notre liste correspond à l'ordre de la liste source de MUBI,
      mais certains films sont répertoriés sous d'autres noms).
  top_250_women_directed:
    name: Top 250 des femmes réalisatrices
    summary: Un projet officiel de liste des progrès sur les pages de 
      statistiques de tous les temps pour les utilisateurs Pro et Patron ! Passé
      du top 100 au top 250 le 26 septembre 2022, à l'occasion du troisième 
      anniversaire de la liste.
  top_100_black_directed:
    name: Top 100 des réalisateurs noirs
    summary: Classement établi en fonction de la note moyenne attribuée par les 
      utilisateurs. La liste a été établie en grande partie grâce à cette 
      mégaliste de films réalisés par des cinéastes afro-américains. Elle sera 
      mise à jour tous les mois. Projet officiel de mise à jour de la liste sur 
      les pages de statistiques historiques pour les utilisateurs Pro et Patron.
  top_250_most_fans:
    summary: Un complément à la liste officielle des 250 meilleurs films de tous
      les temps établie par Dave Vis sur Letterboxd. Elle sera mise à jour une 
      fois par mois. La liste est classée en fonction du nombre de fans sur 
      Letterboxd. Un « fan » est un membre qui a classé un film particulier 
      parmi ses quatre favoris.
    name: Top 250 des fans les plus actifs
  roger_eberts_great_movies:
    name: Les grands films de Roger Ebert
    summary: Tous les films tirés des essais « Great Movies » de Roger Ebert.
  cannes_palmes_dor_winners:
    name: Lauréats de la Palme d'or à Cannes
    summary: La « Palme d'Or » est la plus haute distinction décernée au 
      Festival de Cannes.
  top_250_documentaries:
    summary: Complément à la liste officielle des 250 meilleurs films de tous 
      les temps établie par Dave Vis sur Letterboxd, qui exclut les 
      documentaires. Classement établi en fonction de la note moyenne attribuée 
      par les utilisateurs. Cette liste est mise à jour une fois par mois. Il 
      s'agit d'un projet officiel de mise à jour des statistiques de tous les 
      temps pour les utilisateurs Pro et Patron. Elle est passée de 100 à 250 
      films le 27 juin 2021, à l'occasion du troisième anniversaire de la liste.
    name: Top 250 des documentaires
  top_100_animation:
    summary: "Les 100 longs métrages d'animation les mieux notés sur Letterboxd. Minimum
      1 000 notes. Les suites de séries ou d'animes japonais, américains ou autres
      qui nécessitent un contexte plus large avant d'être visionnées ne sont pas incluses.
      Ceux qui sont inclus peuvent être appréciés de manière autonome. J'ai pris la
      décision de supprimer les films qui ne font qu'un bref résumé (comme Steven
      Universe: The Movie) au début et qui ne fournissent pas le contexte nécessaire
      pour en profiter pleinement. La raison de cette décision est de permettre aux
      spectateurs de terminer cette liste sans avoir à regarder une multitude d'autres
      épisodes et films."
    name: Top 100 Animation
  imdb_top_250:
    summary: "Le top 250 d'IMDB : adoré par certains, détesté par d'autres. Bien sûr,
      on peut discuter de l'ordre des films et de la présence ou de l'absence de certains
      titres. Il n'en reste pas moins que ce classement regroupe une grande partie
      des films les plus appréciés de tous les temps et que la qualité globale est
      assez élevée."
    name: Top 250 IMDb (Letterboxd)
  oscars_best_picture_winners:
    name: Lauréats de l'Oscar du meilleur film
    summary: Lauréats de l'Oscar du meilleur film.
  aspect:
    name: <<key_name>>
    summary: Une collection de <<library_translationU>>s avec le rapport 
      d'aspect de <<key_name>>.
  top_250_black_directed:
    name: Top 250 des réalisateurs noirs
    summary: Classement établi en fonction de la note moyenne attribuée par les 
      utilisateurs. La liste a été établie en grande partie grâce à cette 
      mégaliste de films réalisés par des cinéastes afro-américains. Elle sera 
      mise à jour tous les mois. Projet officiel de mise à jour de la liste sur 
      les pages de statistiques historiques pour les utilisateurs Pro et Patron.
  top_250_international:
    name: Top 250 international
    summary: Les 250 meilleurs films non anglophones sur Letterboxd. Les films 
      éligibles doivent avoir au moins 2 500 votes et excluent les mini-séries, 
      les documentaires, les films d'animation et les courts métrages.
  top_250_sci-fi_films:
    name: Top 250 des films de science-fiction
    summary: Les 250 meilleurs films de science-fiction sur Letterboxd. Les 
      films éligibles doivent être des longs métrages, notés par au moins 3 000 
      utilisateurs et avoir au moins 100 mentions « J'aime ».
  top_100_western_films:
    name: Top 100 des films occidentaux
    summary: Les 250 meilleurs films westerns sur Letterboxd. Les films 
      éligibles doivent être des longs métrages, avoir été visionnés par au 
      moins 1 000 utilisateurs et avoir reçu au moins 100 likes.
  top_100_silent_films:
    name: Top 100 des films muets
    summary: Les 250 meilleurs films muets sur Letterboxd. Les films éligibles 
      doivent être muets, avoir été notés par au moins 1 000 utilisateurs et 
      avoir une durée d'au moins dix minutes.
  one_million_watched_club:
    name: Club du million de vues
    summary: La liste officielle du One Million Watched Club de Letterboxd avec 
      tous les longs métrages vus par au moins 1 000 000 membres de Letterboxd.
  tautulli_random:
    name: Plex Random
    summary: Une collection de <<library_translation>>s Random sur Plex.
