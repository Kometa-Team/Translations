    summary: Ogni anno, nell'ambito del programma pubblico della Berlinale (Festival
      Internazionale del Cinema di Berlino), vengono proiettati fino a 400 film, la
      maggior parte dei quali sono anteprime mondiali o europee. Possono essere presentati
      film di ogni genere, lunghezza e formato. L'Orso d'Oro (in tedesco Goldener
      Bär) è il premio più alto assegnato al miglior film proiettato durante il festival.
  cesar_best:
    name: Vincitori del César per il miglior film
    summary: Il Premio César è il premio cinematografico nazionale francese, assegnato
      per la prima volta nel 1975. Le candidature sono selezionate dai membri dell'Académie
      des Arts et Techniques du Cinéma. Il nome del premio deriva dallo scultore César
      Baldaccini. È considerato l'equivalente francese degli Academy Awards americani.
  razzie_worst:
    name: Vincitori dei Razzies Golden Raspberry
    summary: Il Golden Raspberry Award for Worst Picture è un premio assegnato ai
      Golden Raspberry Awards annuali al peggior film dell'anno passato.
  venice_best:
    name: Leoni d'oro di Venezia
    summary: La Mostra del Cinema di Venezia è il più antico festival cinematografico
      del mondo. Fondata nel 1932, da allora si svolge ogni anno a Venezia, in Italia.
      Fa parte della Biennale di Venezia, una grande mostra e festival biennale di
      arte contemporanea. Il Leone d'Oro viene assegnato al miglior film proiettato
      al festival.
  spirit_year:
    name: Premi Independent Spirit <<key_name>>
    summary: Independent Spirit Awards del <<key_name>>.
  sundance_best:
    name: Vincitori del Gran Premio della Giuria del Sundance
    summary: Il Sundance Film Festival è un festival cinematografico che si svolge
      ogni anno nello stato dello Utah, negli Stati Uniti. È il più grande festival
      di cinema indipendente degli Stati Uniti. Si tiene a gennaio ed è la principale
      vetrina per i nuovi lavori di registi indipendenti americani e internazionali.
      Il festival comprende sezioni competitive per film drammatici e documentari
      americani e internazionali, sia lungometraggi che cortometraggi, e un gruppo
      di sezioni vetrina non competitive.
  sundance_year:
    name: Sundance Film Festival <<key_name>>
    summary: Sundance Film Festival di <<key_name>>.
