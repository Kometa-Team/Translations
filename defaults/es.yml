    summary: El Premio de la Academia a la Mejor Película es uno de los Premios de
      la Academia presentados anualmente por la Academia de Artes y Ciencias Cinematográficas
      desde que los premios debutaron en 1929.
  oscars_director:
    name: Ganadores de los Oscar a Mejor Director
    summary: El Premio de la Academia al Mejor Director es uno de los Premios de la
      Academia presentados anualmente por la Academia de Artes y Ciencias Cinematográficas
      desde que los premios debutaron en 1929.
  oscars_year:
