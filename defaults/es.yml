  berlinale_best:
    name: Osos de Oro de la Berlinale
    summary: Cada año se proyectan hasta 400 películas como parte de la programación
      pública de la Berlinale (Festival Internacional de Cine de Berlín), la gran
      mayoría de las cuales son estrenos mundiales o europeos. Se pueden presentar
      para su consideración películas de todos los géneros, longitudes y formatos.
      El Oso de Oro (en alemán Goldener Bär) es el máximo galardón que se otorga a
      la mejor película proyectada durante este festival.
  cesar_best:
    name: Ganadores César Mejor Película
    summary: El Premio César es el premio cinematográfico nacional de Francia, otorgado
      por primera vez en 1975. Las nominaciones son seleccionadas por los miembros
      de la Académie des Arts et Techniques du Cinéma. El nombre del premio proviene
      del escultor César Baldaccini. Se consideran el equivalente francés de los Premios
      de la Academia Estadounidense.
  razzie_worst:
    name: Ganadores Razzies Frambuesa de Oro
    summary: El premio Frambuesa de Oro a la peor película es un premio otorgado en
      los premios anuales a la peor película del año pasado.
  venice_best:
    name: Leones de Oro de Venecia
    summary: El Festival de Cine de Venecia es el festival de cine más antiguo del
      mundo. Fundado en 1932, el festival se lleva a cabo todos los años desde entonces
      en Venecia, Italia. Es parte de la Bienal de Venecia, una importante exposición
      bienal y festival de arte contemporáneo. El Leone d' del festival (León de Oro)
      se otorga el premio a la mejor película proyectada en el festival.
  spirit_year:
    name: Premios Espíritu Independiente <<key_name>>
    summary: Premios Espíritu Independiente de <<key_name>>.
  sundance_best:
    name: Ganadores del Gran Jurado de Sundance
    summary: El Festival de Cine de Sundance es un festival de cine que se realiza
      anualmente en el estado de Utah, en los Estados Unidos. Es el festival de cine
      independiente más grande de los EE. UU. Celebrado en enero, el festival es el
      principal escaparate de los nuevos trabajos de cineastas independientes estadounidenses
      e internacionales. El festival comprende secciones competitivas de películas
      dramáticas y documentales estadounidenses e internacionales, tanto largometrajes
      como cortometrajes, y un grupo de secciones de exhibición no competitivas.
