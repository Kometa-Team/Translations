  top_250_horror:
    summary: Un complemento al Top 250 de Letterboxd, que lamentablemente incluye
      muy pocas películas de terror. Estas son las películas de terror con la calificación
      promedio más alta en Letterboxd. No se incluyen cortometrajes, series de televisión,
      películas para televisión, videos de YouTube, producciones teatrales filmadas,
      reediciones, reediciones de metraje existente, compilaciones de tráileres, películas
      perdidas, documentales detrás de cámaras ni nada que no sea una película completa.
      Todas las entradas deben tener al menos 40 minutos de duración. Las producciones
      lanzadas directamente en video son elegibles siempre que superen los 60 minutos.
    name: Top 250 Terror
  nfr_best:
    name: 'National Film Registry: Todos los Tiempos'
    summary: 'National Film Registry: Todos los Tiempos.'
  top_100_animation:
    summary: 'Las 100 películas de animación mejor valoradas en Letterboxd. Mínimo
      1.000 valoraciones. No se han incluido secuelas de series de anime japonesas,
      estadounidenses o de otros países que necesiten un mayor contexto antes de verlas.
      Las que se incluyen se pueden disfrutar de forma independiente, y he tomado
      la decisión de eliminar las películas que solo hacen un breve resumen (como
      Steven Universe: The Movie) al principio, que puede no dar la calidad del contexto
      necesario para el disfrute. La razón de esta decisión es que los espectadores
      puedan terminar está lista sin tener que ver una multitud de otros episodios
      y películas.'
    name: Top 100 Animación
  box_office_mojo_all_time_100:
    summary: Basada en las 100 películas con mayor recaudación mundial, según Box
      Office Mojo, sin ajuste por inflación. Actualizada mensualmente.
    name: Las 100 mejores de todos los tiempos en Box Office Mojo
  top_250_documentaries:
    summary: Un complemento a la lista oficial de Dave Vis de las 250 mejores películas
      de todos los tiempos de Letterboxd, que excluye los documentales. Ordenada por
      puntuación media de los usuarios. Esta lista se actualiza una vez al mes. Este
      es un proyecto oficial de lista basado en las estadísticas de todos los tiempos
      de los usuarios Pro y Patron. Ampliación de la lista de las 100 mejores a las
      250 mejores el 27 de junio de 2021, en el tercer aniversario de la lista.
    name: Top 250 Documentales
  edgar_wrights_1000_favorites:
    summary: Esta lista de favoritos personales fue creada por Edgar Wright y Sam
      DiSalle en julio de 2016, y se actualiza periódicamente. Las películas están
      ordenadas por año y alfabéticamente dentro de cada año (nuestra lista coincide
      con el orden de MUBI, aunque algunas películas figuran con nombres alternativos).
    name: Las 1.000 favoritas de Edgar Wright
